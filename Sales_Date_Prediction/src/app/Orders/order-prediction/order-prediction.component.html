<mat-card class="prediction-container">
  <h2>Customers</h2>

  <mat-form-field appearance="outline" class="filter">
    <mat-label>Customer Name</mat-label>
    <input matInput (keydown.enter)="applyFilter($event)" placeholder="Buscar cliente..." />
  </mat-form-field>

  @if (loading()) {
    <mat-spinner></mat-spinner>
  }

  @if (error()) {
    <p class="error">{{ error() }}</p>
  }

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Id </th>
      <td mat-cell *matCellDef="let row"> {{ row.customerId }} </td>
    </ng-container>

    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
      <td mat-cell *matCellDef="let row"> {{ row.customerName }} </td>
    </ng-container>

    <ng-container matColumnDef="lastOrderDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Order Date </th>
      <td mat-cell *matCellDef="let row"> {{ row.lastOrderDate | date }} </td>
    </ng-container>

    <ng-container matColumnDef="nextPredictedOrder">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Next Predicted Order </th>
      <td mat-cell *matCellDef="let row"> {{ row.nextPredictedOrder | date }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="warn" (click)="openOrderViewModal(row.customerId)" >VIEW ORDERS</button>
        <button mat-button class="green-letter" (click)="openCreateOrderModal(row.customerId)">NEW ORDER</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
